{% extends 'frontend/base.html' %}
{% load static %}
{% block title %}Reset Password - Car Show Rentals{% endblock %}
{% block content %}

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card bg-dark text-light shadow">
                <div class="card-body p-5">
                    <div class="text-center">
                        <img src="{% static 'images/logo.png' %}" alt="Car Show Rentals Logo" class="img-fluid" style="max-width: 200px;">
                    </div>

                    <h2 class="card-title text-center mb-3">Reset Password</h2>

                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                                {{ message }}
                                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                            </div>
                        {% endfor %}
                    {% endif %}

                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="password1" class="form-label">New Password</label>
                            <div class="input-group">
                                <span class="input-group-text bg-secondary"><i class="fas fa-lock"></i></span>
                                <input type="password" class="form-control" id="password1" name="password1" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="password2" class="form-label">Confirm New Password</label>
                            <div class="input-group">
                                <span class="input-group-text bg-secondary"><i class="fas fa-lock"></i></span>
                                <input type="password" class="form-control" id="password2" name="password2" required>
                            </div>
                        </div>

                        <div class="d-grid gap-2 mt-4">
                            <button type="submit" class="btn btn-danger">Reset Password</button>
                        </div>
                    </form>

                    <div class="mt-3 text-center">
                        <a href="{% url 'login' %}" class="text-danger text-decoration-none">Back to Login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
