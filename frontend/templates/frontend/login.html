{% extends 'frontend/base.html' %}
{% load static %}

{% block title %}Login - Car Show Rentals{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card bg-dark text-light shadow">
                <div class="card-body p-5">
                    <div class="text-center">
                        <!-- Replace the src with your actual logo path -->
                        <img src="{% static 'images/logo.png' %}" alt="Car Show Rentals Logo" class="img-fluid" style="max-width: 200px;">
                    </div>
                    <h1 class="card-title text-center mb-3">Login</h1>
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <div class="input-group">
                                <span class="input-group-text bg-secondary"><i class="fas fa-user text-light"></i></span>
                                <input type="text" class="form-control bg-secondary text-light" id="username" name="username" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <div class="input-group">
                                <span class="input-group-text bg-secondary"><i class="fas fa-lock text-light"></i></span>
                                <input type="password" class="form-control bg-secondary text-light" id="password" name="password" required>
                            </div>
                        </div>
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="remember-me" name="remember-me">
                                <label class="form-check-label" for="remember-me">Remember me</label>
                            </div>
                            <a href="{% url 'forgot_password' %}" class="text-danger text-decoration-none">Forgot Password?</a>
                        </div>
                        <div class="d-grid gap-2 mt-4">
                            <button type="submit" class="btn btn-danger"><i class="fas fa-sign-in-alt me-2"></i>Login</button>
                        </div>
                    </form>
                    <p class="mt-3 text-center">Don't have an account? <a href="{% url 'register' %}" class="text-danger text-decoration-none">Register here</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
