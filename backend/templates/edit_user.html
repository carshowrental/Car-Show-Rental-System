{% extends 'base_admin.html' %}
{% load static %}

{% block title %}Edit User - DriveEasy Admin{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h1 style="color: var(--primary-color);">Edit User</h1>
    <a href="{% url 'user_accounts' %}" class="btn btn-secondary"><i class="bi bi-arrow-left me-2"></i>Back to Users</a>
</div>

<div class="card">
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" value="{{ user.username }}" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" value="{{ user.email }}" required>
            </div>
            <div class="mb-3">
                <label for="first_name" class="form-label">First Name</label>
                <input type="text" class="form-control" id="first_name" name="first_name" value="{{ user.first_name }}">
            </div>
            <div class="mb-3">
                <label for="last_name" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="last_name" name="last_name" value="{{ user.last_name }}">
            </div>
            <button type="submit" class="btn btn-primary"><i class="bi bi-save me-2"></i>Save Changes</button>
        </form>
    </div>
</div>
{% endblock %}
