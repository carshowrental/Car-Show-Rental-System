<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Show Rental - Admin Reset Password</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-black: #1a1a1a;
            --accent-red: #ff0000;
            --metallic-silver: #c0c0c0;
        }

        body {
            background: linear-gradient(135deg, #1a1a1a 0%, #333333 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-container {
            max-width: 500px;
            width: 90%;
            padding: 2rem;
        }

        .login-form {
            background: rgba(255, 255, 255, 0.95);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            border: 1px solid var(--metallic-silver);
        }

        .login-icon {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .login-icon img {
            width: 150px;
            height: auto;
        }

        h2 {
            color: var(--primary-black);
            text-align: center;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            color: var(--primary-black);
            font-weight: 500;
        }

        .input-group {
            border: 2px solid #ddd;
            border-radius: 5px;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .input-group:focus-within {
            border-color: var(--accent-red);
        }

        .input-group-text {
            background-color: var(--primary-black);
            border: none;
            color: white;
        }

        .form-control {
            border: none;
            padding: 0.75rem;
        }

        .form-control:focus {
            box-shadow: none;
        }

        .btn-login {
            background-color: var(--accent-red);
            color: white;
            padding: 0.75rem;
            border: none;
            border-radius: 5px;
            text-transform: uppercase;
            font-weight: 600;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }

        .btn-login:hover {
            background-color: #cc0000;
            transform: translateY(-2px);
        }

        .alert {
            margin-bottom: 1.5rem;
            border: none;
        }

        .alert-danger {
            background-color: rgba(255, 0, 0, 0.1);
            color: var(--accent-red);
            border-left: 4px solid var(--accent-red);
        }
    </style>
</head>
<body>
    <div class="container login-container">
        <div class="login-form">
            <div class="login-icon">
                <img src="{% static 'images/logo.png' %}" alt="Car Show Rental Logo">
            </div>

            <h2>Car Show Admin</h2>
            <h5 class="text-center mb-3">Reset Password</h5>

            {% if messages %}
                {% for message in messages %}
                <div class="alert alert-danger" role="alert">
                    {{ message }}
                </div>
                {% endfor %}
            {% endif %}

            <form method="post">
                {% csrf_token %}

                <div class="form-group">
                    <label for="password1">New Password</label>
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="fas fa-lock"></i>
                        </span>
                        <input type="password" class="form-control" id="password1" name="password1" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password2">Confirm New Password</label>
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="fas fa-lock"></i>
                        </span>
                        <input type="password" class="form-control" id="password2" name="password2" required>
                    </div>
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-login">
                        <i class="fas fa-redo me-2"></i>Reset Password
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
