{% extends 'backend/base.html' %}
{% load static %}

{% block title %}Admin Profile - DriveEasy Admin{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h1 style="color: var(--primary-color);"><i class="fas fa-user-circle me-2"></i>Admin Profile</h1>
    <a href="{% url 'admin_dashboard' %}" class="btn btn-secondary"><i class="fas fa-arrow-left me-2"></i>Back to Dashboard</a>
</div>
<div class="row">
    <div class="col-lg-6">
        <div class="card shadow mb-4">
            <div class="card-body">
                <h5 class="card-title"><i class="fas fa-user me-2"></i>Personal Information</h5>
                <form method="post">
                    {% csrf_token %}
                    <input type="hidden" name="action" value="update_profile">
                    <div class="mb-3">
                        <label for="firstName" class="form-label"><i class="fas fa-user-tag me-2"></i>First Name</label>
                        <input type="text" class="form-control" name="firstName" id="firstName" value="{{ request.user.first_name }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="lastName" class="form-label"><i class="fas fa-user-tag me-2"></i>Last Name</label>
                        <input type="text" class="form-control" name="lastName" id="lastName" value="{{ request.user.last_name }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label"><i class="fas fa-envelope me-2"></i>Email</label>
                        <input type="email" class="form-control" name="email" id="email" value="{{ request.user.email }}" required>
                    </div>
                    <div class="d-flex justify-content-end">
                        <button type="submit" class="btn btn-primary"><i class="fas fa-save me-2"></i>Update Profile</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="col-lg-6">
        <div class="card shadow mb-4">
            <div class="card-body">
                <h5 class="card-title"><i class="fas fa-lock me-2"></i>Change Password</h5>
                <form method="post">
                    {% csrf_token %}
                    <input type="hidden" name="action" value="change_password">
                    <div class="mb-3">
                        <label for="currentPassword" class="form-label"><i class="fas fa-key me-2"></i>Current Password</label>
                        <input type="password" class="form-control" name="currentPassword" id="currentPassword" required>
                    </div>
                    <div class="mb-3">
                        <label for="newPassword" class="form-label"><i class="fas fa-key me-2"></i>New Password</label>
                        <input type="password" class="form-control" name="newPassword" id="newPassword" required>
                    </div>
                    <div class="mb-3">
                        <label for="confirmPassword" class="form-label"><i class="fas fa-check-circle me-2"></i>Confirm New Password</label>
                        <input type="password" class="form-control" name="confirmPassword" id="confirmPassword" required>
                    </div>
                    <div class="d-flex justify-content-end">
                        <button type="submit" class="btn btn-primary"><i class="fas fa-lock me-2"></i>Change Password</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- Change Avatar Modal -->
<div class="modal fade" id="changeAvatarModal" tabindex="-1" aria-labelledby="changeAvatarModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="changeAvatarModalLabel">Change Avatar</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="mb-3">
                        <label for="avatarFile" class="form-label">Select new avatar image</label>
                        <input class="form-control" type="file" id="avatarFile">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Upload Avatar</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
